<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1e0a13a89f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
      <h1>My Team Members</h1>
    </header>
    <main>
      <div class="card" style="width: 18rem">
        <div class="card-header">
          Anthony <br />
          <i class="fas fa-mug-hot"></i>Manager
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 2</li>
          <li class="list-group-item">
            Email:
            <span id="email"><a href="mailto:ac@test.com">ac@test.com</a></span>
          </li>
          <li class="list-group-item">Office Number: 333</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-header">
          Paige <br />
          <i class="fas fa-glasses"></i>Engineer
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 3</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:pcai@test.com">pcai@test.com</a></span
            >
          </li>
          <li class="list-group-item">
            Github Username:
            <a target="_blank" href="https://github.com/undefined">undefined</a>
          </li>
        </ul>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-header">
          Adalyn <br />
          <i class="fas fa-user-graduate"></i>Intern
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 4</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:ada@test.com">ada@test.com</a></span
            >
          </li>
          <li class="list-group-item">School: msu</li>
        </ul>
      </div>
    </main>
  </body>
</html>
